<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Multiline Code Block</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <h1 class="evo-codeblock-label">Code Block Example</h1>

    <div class="evo-codeblock" data-identifier="list">
      <!-- Start Example  -->
      <ul>
        <li>First item</li>
        <li>Second clear</li>
        <li>Third item</li>
        <li>Fourth item</li>
      </ul>
      <!-- End Example -->
    </div>

    <!--  The data target needs to match the html section it is supposed to be showing. -->
    <div class="evo-codeblock-list evo-codeblock-target" data-target="list">
      <pre>
        <code>
          <!-- code gets put in here -->
        </code>
      </pre>
    </div>
  </body>

  <script src="./codeblock.js"></script>

</html>
