<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Multiline Code Block</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <h1 class="evo-codeblock-label">Code Block Example</h1>

    <!-- Start Example.  Place data-identifier first. -->
    <div data-identifier="list" class="evo-codeblock">
      <ul>
        <li>First item</li>
        <li>Second clear</li>
        <li>Third item</li>
        <li>Fourth item</li>
      </ul>
    </div>
    <!-- End Example-->

    <!--  This class will have the identifier in it from the thml that is to be placed here.  The identifier is placed inside the class to avoid conflicts with styles. -->
    <div class="evo-codeblock-list evo-codeblock-list-target">
      <pre>
        <code>
          <!-- code gets put in here -->
        </code>
      </pre>
    </div>

  </body>

  <script src="./codeblock.js"></script>

</html>
